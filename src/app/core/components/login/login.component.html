<div class="container grid-xs">
  <h5 class="text-center">Login</h5>

  <form [formGroup]="loginForm" (submit)="submit()">
    <div class="form-group" [class.has-error]="isControlInvalid(email)">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" id="email"  placeholder="Email" formControlName="email">
    <p class="form-input-hint" *ngIf="isControlInvalid(email)">Email is required.</p>
    </div>

    <div class="form-group" [class.has-error]="isControlInvalid(password)">
      <label class="form-label" for="password">Password</label>
      <input class="form-input" id="password" type="password" placeholder="Password" formControlName="password">
      <p class="form-input-hint" *ngIf="isControlInvalid(password)">Password is required.</p>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" [ngClass]="{
        'loading': working,
        'disabled': working
      }">Login</button>
    </div>
  </form>
</div>
